<div class="row">
  <div class="card border-0 mx-3 my-2">
    <div class="position-relative">
      <img [src]="movie.img" class="card-img-top mb-3 rounded" alt="..." />

      <div
        class="row d-flex justify-content-center mt-100 position-absolute rating"
      >
        <div class="col-md-6">
          <div class="progress blue">
            <span class="progress-left">
              <span class="progress-bar"></span>
            </span>
            <span class="progress-right">
              <span class="progress-bar"></span>
            </span>
            <div class="progress-value">{{ movieRate }}%</div>
          </div>
        </div>
      </div>
    </div>

    <div class="card-body">
      <h4 class="card-title mb-0">{{ movie.title }}</h4>
      <div class="d-flex justify-content-between align-items-center">
        <p class="card-text mb-0">{{ movie.release_date }}</p>
        <button (click)="addToCart(movie)" class="btn p-0">
          <div *ngIf="movie.isFavorite; then thenBlock; else elseBlock"></div>
          <ng-template #thenBlock
            ><img src="../../assets/MovieList/heart-filled.svg" alt=""
          /></ng-template>
          <ng-template #elseBlock
            ><img src="../../assets/MovieList/heart-empty.svg" alt=""
          /></ng-template>
        </button>
      </div>
    </div>
  </div>
</div>
