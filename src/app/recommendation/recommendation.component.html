<div *ngIf="isRcommeneded" class="container my-5">
  <h2 class="mb-4">Recommendations</h2>
  <div class="row">
    <div class="row">
      <div
        *ngFor="let movie of recommendedMovies"
        class="col-lg-2 col-md-4 col-sm-6"
      >
        <app-movie-card [movie]="movie"></app-movie-card>
      </div>
    </div>
  </div>
</div>
